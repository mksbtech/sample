 buildscript {
    ext {
        springBootVersion = "2.3.5.RELEASE"                
        junitVersion = '4.12'
        
        
    }

    repositories {
        //mavencentral()
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")                		
		classpath("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")           
		
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   compile('org.springframework.boot:spring-boot-starter-web'){
	exclude module: "spring-boot-starter-tomcat"
	}	
	compile('org.springframework.boot:spring-boot-starter-webflux'){
		exclude module: "spring-boot-starter-reactor-netty"
	}

	compile ('org.springframework.boot:spring-boot-starter-undertow')
    
   testImplementation group: "org.springframework.boot", name:"spring-boot-starter-test"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-sleuth',version:'2.2.6.RELEASE'    
	compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile 'com.vladmihalcea:hibernate-types-52:1.0.0'
    //Reactive r2dbc dependencies
    compile("org.springframework.boot:spring-boot-starter-data-r2dbc")
    compile group: 'io.r2dbc', name: 'r2dbc-postgresql', version: '0.8.6.RELEASE'
    compile("org.postgresql:postgresql")
    //compile group: 'io.r2dbc', name: 'r2dbc-spi', version: '1.0.0.M6'
    
    compile group: 'com.googlecode.jmapper-framework', name: 'jmapper-core', version: '1.6.1.CR2'	
    testCompile group: 'io.rest-assured', name: 'spring-mock-mvc', version: '3.0.0'
        
    //OpenAPI3
    compile 'org.springdoc:springdoc-openapi-ui:1.4.8'
                

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
