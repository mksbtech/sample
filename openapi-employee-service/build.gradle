buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  dependencies {
    classpath "org.openapitools:openapi-generator-gradle-plugin:3.3.4"
  }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.1.2.RELEASE'
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.openapi.generator'

openApiMeta{
	packageName = "com.milan.openapi.config"
	generatorName = "spring"
}

openApiGenerate{
	//dependsOn openApiMeta
    generatorName = "spring"
    inputSpec = "$rootDir/src/main/resources/openapi-employee-service.yaml".toString()
    outputDir = "$rootDir".toString()
    httpUserAgent = "OpenAPI-Generator/4.0.0/java"    
    apiPackage = "com.milan.openapi.employee.api"
    invokerPackage = "com.milan.openapi.employee"
    modelPackage = "com.milan.openapi.employee.model" 
    modelFilesConstrainedTo = []
    configOptions = [
        dateLibrary: "java8"
    ]
}





dependencies {	      
    compile('com.google.code.gson:gson:2.8.5')
    compile('io.swagger:swagger-annotations:1.5.20')
    compile('io.swagger:swagger-core:1.5.20')
    compile('org.springframework.boot:spring-boot-starter-web'){
	exclude module: "spring-boot-starter-tomcat"
	}	
	compile ('org.springframework.boot:spring-boot-starter-undertow')		
	compile('io.springfox:springfox-swagger2:2.9.2')
	compile('io.springfox:springfox-swagger-ui:2.9.2') 
   // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
    mavenCentral()
}
