<p-table [columns]="cols" [value]="restaurantList"  styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col">
            {{col}}
            <!-- <p-sortIcon [field]="col" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon> -->
        </th>
        <th>Image</th>
</tr>
    
  </ng-template>
   
      
      <ng-template pTemplate="body" let-item>
          <tr>
              <td>{{item.id}}</td>
              <td>{{item.Name}}</td>                    
              <td>{{item.description}}</td>            
              <td><img src='http://localhost:1337/uploads/dog1_c37164a285.jpeg'/></td>
          </tr>
      </ng-template>  
    </p-table>
    <p><a href="/">Back</a></p>
