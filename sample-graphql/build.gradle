buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  dependencies {
    classpath "org.openapitools:openapi-generator-gradle-plugin:3.3.4"    
  }
}


plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'






dependencies {	      
    
    compile('io.swagger:swagger-annotations:1.5.20')
    compile('io.swagger:swagger-core:1.5.20')
    compile ('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-web'){
	exclude module: "spring-boot-starter-tomcat"
	}	
	compile('org.springframework.boot:spring-boot-starter-webflux'){
		exclude module: "spring-boot-starter-reactor-netty"
	}

	compile ('org.springframework.boot:spring-boot-starter-undertow')		
	compile('io.springfox:springfox-swagger2:2.9.2')
	compile('io.springfox:springfox-swagger-ui:2.9.2')    
    //compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('com.fasterxml.jackson.dataformat:jackson-dataformat-xml')
    //compile('mysql:mysql-connector-java:8.0.11')
    compile('com.googlecode.jmapper-framework:jmapper-core:1.6.1.CR2')  
    compile('com.graphql-java:graphql-spring-boot-starter:5.0.2'){
    exclude module: "spring-boot-starter-tomcat"}
    compile('com.graphql-java:graphql-java-tools:5.2.4'){
    exclude module: "spring-boot-starter-tomcat"
    }
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:23.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'net.praqma', name: 'junit-tools', version: '0.1.0'
    testCompile group: 'org.jmockit', name: 'jmockit', version: '1.9'
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
    mavenCentral()
}